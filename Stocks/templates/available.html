{% extends "layout.html" %}
{% block content %}
<body style="
  background-image: url(../static/img/login2.jpg);
  background-size: cover;
  background-attachment:fixed;
  background-position: center;
  box-sizing: border-box;
  font-family: sans-serif;">

<div class = "register">

<h1>Currently tracked stocks</h1>

{% if stocks != [] %}
	<table>
		<tr>
			<th>Company</th>
			<th>Stock ID</th>
			<th>Price per stock</th>
		</tr>
	{% for stock in stocks %}
		<tr>
			<td><a href="/stock_page/{{stock.Stock_ID}}"> {{ stock.Stock_Name}}</a></td>
			<td>{{ stock.Stock_ID }}</td>
			<td>{{ "%.2f"|format(stock.Current_Price) }}</td>
		</tr>
	{% endfor %}
	</table>
{% endif %}

</div>

</body>

{% endblock content %}
