{% extends "layout.html" %}
{% block content %}
<body style="
	background-image: url(../static/img/login2.jpg);
	background-size: cover;
	background-attachment:fixed;
	background-position: center;
	box-sizing: border-box;
	font-family: sans-serif;">

<div class = "login-box">
    <h1>Login</h1>
    <form class="login_reg" method="POST" action="">
    	{{ form.csrf_token }}
		<div class="textbox">
			{{ form.email(placeholder="Email")}}
			{% for error in form.email.errors %}
        		<span style="color: white;">That is not an email address</span>
    		{% endfor %}
		</div> 

		<div class="textbox">
		  {{ form.password(placeholder="Password")}}
		</div>
			<p>{{ form.submit(class="btn2") }}</p>
		<a href="{{ url_for('register') }}" ><input class = "btn2" type="button" name="" value="Register"></a>
	</form>
</div>
