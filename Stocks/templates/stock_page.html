{% extends "layout.html" %}
{% block content %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='StockStyle.css') }}">
<body>


<div class = "title">
  <p>{{ title }}</p>
 </div>

 <div class = "ticker">
  <p>{{ ticker }}<p>
</div>

<div class = "info">
  <p>{{ info }}</p>
</div>

<div class = "price">
  <p>&pound; {{ "%.2f"|format(price) }}</p>
</div>

<div class = "owned">
  <p>You own {{ amount }} {{ ticker }} shares. </p>
</div>


</body>

{% endblock content %}
