{% extends "layout.html" %}
{% block content %}
<body style="
	background-image: url(../static/img/login2.jpg);
	background-size: cover;
	background-attachment:fixed;
	background-position: center;
	box-sizing: border-box;
	font-family: sans-serif;
">

<div class = "login-box">
<h1> Search a Stock </h1>
<form method="POST" action="">
	{{ form.csrf_token }}
    <div class = "textbox">
    <p>{{ form.ticker.label(class="lbl") }}<br>{{ form.ticker(class="inp")}}</p>
	{% for error in form.ticker.errors %}
    	<span style="color: white;">That is not a valid ticker</span>
    {% endfor %}
    </div>
    <p>{{ form.submit(class="btn2") }}</p>

</form>
</div>
<body>
{% endblock content %}
